<mat-card>
    <img mat-card-image src="assets/img/escola.jpg">
    <mat-card-title>
        {{ escola.nome }}
    </mat-card-title>

    <mat-card-content>
      Nessa área você poderá criar, editar, visualizar e excluir escolas
      <div class="navCont">
          <button mat-icon-button class="navCont">
              <mat-icon (click)="backClicked()">arrow_back</mat-icon>
            </button>
      </div>
      <br>
    <button mat-raised-button (click)="openCreateDialog()" color="primary">Criar nova Turma</button>
    <br>
    </mat-card-content>


  <br>
<div *ngIf="!loaded">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="loaded">
    <mat-nav-list>
        <mat-list-item *ngFor="let turma of turmas">
          <mat-icon matListIcon>people</mat-icon>
            <h3 matLine >{{ turma.nomeCompleto }}</h3>

            <button mat-icon-button (click)="openEditDialog(escola.id ,turma.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openDeleteDialog(escola.id, turma.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
      </mat-nav-list>
</div>






</mat-card>
