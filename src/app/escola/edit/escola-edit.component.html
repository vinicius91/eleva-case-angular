<h2 mat-dialog-title>Editar Escola</h2>

<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)] ="escola.nome">
        </mat-form-field>

      </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon> Salvar
    </button>
    <button mat-button color="warn" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancelar
      </button>
  </mat-dialog-actions>
